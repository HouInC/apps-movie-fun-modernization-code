---
memory: 1G
instances: 1
services:
- movie-fun-sso
applications:
- name: album-service
  env:
      GRANT_TYPE: client_credentials
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - albums-service
  routes:
    - route: album-service-HIC.apps.cumuluslabs.io
- name: movie-service
  env:
      GRANT_TYPE: client_credentials
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
  routes:
    - route: movie-service-HIC.apps.cumuluslabs.io
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  routes:
    - route: movie-fun-app-HIC.apps.cumuluslabs.io
  env:
    ALBUMS_URL: http://album-service-HIC.apps.cumuluslabs.io/albums
    MOVIES_URL: http://movie-service-HIC.apps.cumuluslabs.io/movies
    GRANT_TYPE: authorization_code
